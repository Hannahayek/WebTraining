<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlexBox</title>
    <style>
     #container{
         display:flex;
         /* flex-direction: row-reverse; */
         /* flex-direction: row; */
        /* items will wrap in multiple lines*/
         /* flex-wrap: wrap; */
         /*below value mixes row with wrap */
         flex-flow: row wrap;
         justify-content: space-evenly;
         align-items: baseline;
     }
    .item{
       background-color: lightcoral;
       padding:10px;
       margin:10px;
       text-align: center;
    }
    </style>
</head>
<body>
   <div id="container">
       <div class="item"><hr> item 1</div>
       <div class="item" style="height:300px">item 2</div>
       <div class="item"><hr><hr>item 3</div>
       <div class="item"  style="height:250">item 4</div>
       <div class="item" style="height:320px">item 5</div>
       <div class="item">item 6</div>
        </div> 
</body>
</html>
