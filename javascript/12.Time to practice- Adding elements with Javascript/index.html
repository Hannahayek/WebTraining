<body>

  <main>
    <!-- Create the following elements using Javascript: -->

    <!-- <p>Hello, My name is Chris

     <p id="userName"></p>
    <img id="image">
  </main>

  <script>
   var name="Hello My Name is Hanna";
   document.getElementById("userName").innerHTML=name;
  
    document.getElementById("userName").style.fontSize="25px";

document.querySelectorAll("#image")[0].setAttribute("src","image.jpg");


  </script>
  
</body>
