<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The switch statement</title>
</head>
<body>


  <script>


var food='sweets';

switch(food){

case 'eggs' :
console.log("we got eggs");
break;

case 'pizza':
case 'pasta':
console.log("i love italian food");
break;

case 'bacon':
console.log("we got bacon");
break;

default:
console.log("i love "+ food);



}
    
  </script>
  
</body>
</html>
