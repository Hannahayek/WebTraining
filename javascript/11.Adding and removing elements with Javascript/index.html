<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adding and removing elements with Javascript</title>
</head>
<body>

  <ul id="list">
    <li>Apples</li>
    <li>Pears</li>
  </ul>

  <script>
    //create element
   var listItem= document.createElement("li");

   //create text node
   var itemText=document.createTextNode("Banana");

   //add text to element

   listItem.appendChild(itemText);

   //select parent list

   var list =document.getElementById("list");

   list.appendChild(listItem);

   //create grapes list item

   var newListitem=document.createElement("li");
   var newItemText=document.createTextNode("Grapes");
   newListitem.appendChild(newItemText);
//replece with item index 1
   var itemtoreplace=document.querySelectorAll("li")[1];

   list.replaceChild(newListitem,itemtoreplace);
//remove item

list.removeChild(newListitem);

  </script>
  
</body>
</html>
