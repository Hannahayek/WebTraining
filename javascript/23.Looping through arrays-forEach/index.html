<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Looping through arrays: forEach</title>
</head>
<body>

  <div id="animals"></div>

  <script>
    
    var animals = ['cat', 'dog', 'tiger', 'giraffe', 'lion'];
    // console.log(animals[0].toUpperCase());
    // console.log(animals[1].toLowerCase());

     var UpperCaseNames=[];

    animals.forEach(function(animal,index){

UpperCaseNames.push(index+1+"-"+animal.toUpperCase());
    });


    document.getElementById('animals').innerHTML=UpperCaseNames;
    
  </script>
</body>
</html>
