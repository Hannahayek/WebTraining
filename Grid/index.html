<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <style>
     #container{
       display: grid;
         background: lightgreen;
         /* we specify the comlumns 100 first cloumn 300 second auto for rest*/
         grid-template-columns: 100px 300px auto;
         grid-template-columns: 200px 150px 100px;
         /* grid-column-gap: 10PX;
         grid-row-gap: 10px; */
         /* instead of above life, we can use one below line*/
         grid-gap: 20px 10px;
     }
    .item{
       background-color: lightcoral;
       padding:10px;
     
      
    }
  
    </style>
</head>
<body>
   <div id="container">
       <div class="item">item 1</div>
       <div class="item">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed id optio, dolor necessitatibus doloremque ratione quam fuga cumque recusandae quasi enim, quaerat dicta reiciendis corrupti officiis iste, natus ex rem!</div>
       <div class="item">item 3</div>
       <div class="item">item 4</div>
       <div class="item">item 5</div>
       <div class="item">item 6</div>
       <div class="item">item 7</div>
       
       
       
        </div> 
</body>
</html>
